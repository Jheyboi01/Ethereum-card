<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ethereum Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="inner">
      <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="equi-img">
      <h1>Equilibrium #3429</h1>
      <p>Our equilibrium collection promotes balance and calm</p>
      
      <div class="p-tag">
        <span class="eth"><img src="/images/icon-ethereum.svg" alt=""> 0.0421ETH</span>
        
        <span class="time"><img src="/images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      
      <hr>
      
      <div class="photo-tag">
        <img src="/images/image-avatar.png" alt="avatar"><span class="name">Creation of <strong>Jules Weyvern</strong></span>
      </div>
    </div>
  </div>
</body>
</html>
